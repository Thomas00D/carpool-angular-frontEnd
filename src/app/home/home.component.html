<h1>Liste des tickets</h1>

<a mat-raised-button color="primary" [routerLink]="['/add-ticket']">
  Ajouter un nouveau ticket
</a>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="trajetList">
    <ng-container matColumnDef="destination">
      <th mat-header-cell *matHeaderCellDef>Destination</th>
      <td mat-cell *matCellDef="let trajet">
        {{ trajet.destination }}
      </td>
    </ng-container>

    <ng-container matColumnDef="nb_place">
      <th mat-header-cell *matHeaderCellDef>nb de place</th>
      <td mat-cell *matCellDef="let trajet">
        {{  trajet.nb_place }}
      </td>
    </ng-container>

    <tr
      mat-header-row
      *matHeaderRowDef="[
        'Destination',
        'nb_place',
      ]"
    ></tr>
    <tr
      mat-row
      *matRowDef="
        let row;
        columns: [
          'Destination',
          'nb_place',
        ]
      "
    ></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
  </mat-paginator>
</div>
